    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>GSWISP Internet | Brzi Internet u Gospiću | Optički i Bežični Internet</title>
    <meta name="title" content="GSWISP Internet | Brzi Internet u Gospiću | Optički i Bežični Internet">
    <meta name="description" content="GSWISP pruža brzi optički i bežični internet u Gospiću i okolici. Bez ugovorne obveze, besplatna instalacija, brzine do 200 Mbps. Domaći internet provider s 11 godina iskustva.">
    
    <!-- GitHub Pages SPA redirect -->
    <script type="text/javascript">
      (function(l) {
        if (l.search[1] === '/') {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
    
    <!-- Rest of your meta tags remain the same -->
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
